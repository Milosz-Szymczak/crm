<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>CRM Serwis</title>
</head>
<body>
<header>
    <div th:replace="header.html"></div>
</header>

<main>
    <div class="container mt-5">
        <h2>Aktualizacja produktu</h2>
        <form th:action="@{/update-product}" th:object="${product}" method="post">
            <input type="hidden" th:field="*{productId}" />

            <div class="form-group">
                <label for="productName">Nazwa:</label>
                <input type="text" id="productName" th:field="*{productName}" class="form-control" name="productName" required />
            </div>

            <div class="form-group">
                <label for="price">Cena:</label>
                <input type="number" id="price" th:field="*{price}" class="form-control" name="price" min="0.00" max="10000.00" step="0.01" required />
            </div>

            <div class="form-group">
                <label for="productDescription">Opis:</label>
                <textarea id="productDescription" th:field="*{productDescription}" class="form-control" name="productDescription" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Aktualizuj produkt</button>
        </form>
    </div>
</main>
</body>
</html>
