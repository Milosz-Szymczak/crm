<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <style>
        .nav-item .dropdown-menu {
            display: none;
            position: absolute;
            left: 0;
            bottom: -100%;
        }

        .nav-item:hover .dropdown-menu {
            display: block;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/}">CRM Serwis</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">Strona główna</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" th:href="@{/customers}">Klienci</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" th:href="@{/form-add-customer}">Formularz dodawania klienta</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" th:href="@{/products}">Produkty</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" th:href="@{/form-add-product}">Formularz dodawania produktu</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" th:href="@{/transaction}">Transakcje</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" th:href="@{/form-add-transaction}">Formularz dodawania Transakcji</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" th:href="@{/meeting}">Spotkania</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" th:href="@{/form-add-meeting}">Formularz dodawania Spotkań</a>
                    </div>
                </li>
                <li sec:authorize="hasRole('ADMIN')" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" th:href="@{/users}">Użytkownicy</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" th:href="@{/form-add-user}">Formularz dodawania użytkownika</a>
                    </div>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item"><a class="nav-link" th:href="@{/log-out}">Log out</a></li>
            </ul>
        </div>
    </nav>
</header>
</body>
</html>
