<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>CRM Serwis</title>
</head>
<body>
<header>
  <div th:replace="header.html"></div>
</header>

<main>
  <div class="container mt-5">
    <h2>Dodawanie nowego produktu</h2>
    <form th:action="@{/form-add-product}" th:object="${product}" method="post">
      <div class="form-group">
        <label for="productName">Nazwa produktu:</label>
        <input th:field="*{productName}" type="text" class="form-control" id="productName" name="productName"
                required>
      </div>
      <div class="form-group">
        <label for="price">Cena:</label>
        <input th:field="*{price}" type="number" class="form-control" id="price" name="price"
               min="0.00" max="10000.00" step="0.01"
                required>
      </div>
      <div class="form-group">
        <label for="productDescription">Opis :</label>
        <input th:field="*{productDescription}" type="text" class="form-control" id="productDescription" name="productDescription"
                required>
      </div>
      <button type="submit" class="btn btn-primary">Dodaj Produkt</button>
    </form>
  </div>
</main>

</body>
</html>
