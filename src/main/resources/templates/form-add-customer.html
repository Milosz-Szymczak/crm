<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>CRM Serwis</title>
</head>
<body>
<header>
  <div th:replace="header.html"></div>
</header>

<main>
  <div class="container mt-5">
    <h2>Dodawanie nowego klienta</h2>
    <form th:action="@{/form-add-customer}" th:object="${customer}" method="post">
      <div class="form-group">
        <label for="firstName">Imie:</label>
        <input th:field="*{firstName}" type="text" class="form-control" id="firstName" name="firstName"
               required>
      </div>
      <div class="form-group">
        <label for="lastName">Nazwisko:</label>
        <input th:field="*{lastName}" type="text" class="form-control" id="lastName" name="lastName"
                required>
      </div>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input th:field="*{email}" type="email" class="form-control" id="email" name="email"
                required>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Numer telefonu:</label>
        <input th:field="*{phoneNumber}" type="tel" class="form-control" id="phoneNumber" name="phoneNumber"
               pattern="\d{9}" title="NIP must be exactly 9 digits"
                required>
      </div>
      <div class="form-group">
        <label for="address">Adres:</label>
        <input th:field="*{address}" type="text" class="form-control" id="address" name="address"
                required>
      </div>
      <div class="form-group">
        <label for="nip">Nip:</label>
        <input th:field="*{nip}" type="text" class="form-control" id="nip" name="nip"
               pattern="\d{10}" title="NIP must be exactly 10 digits" required>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Dodaj Klienta</button>
    </form>
  </div>
</main>

</body>
</html>
