<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>CRM Serwis</title>
</head>
<body>
<header>
  <div th:replace="header.html"></div>
</header>

<main>
  <div class="container mt-5">
    <h2>Dodawanie nowego użytkownika</h2>
    <form th:action="@{/form-add-user}" th:object="${user}" method="post">
      <div class="form-group">
        <label for="username">Nazwa użytkownika:</label>
        <input th:field="*{username}" type="text" class="form-control" id="username" name="username"
                required>
      </div>
      <div class="form-group">
        <label for="password">Hasło:</label>
        <input th:field="*{password}" type="password" class="form-control" id="password" name="password"
                required>
      </div>
      <div class="form-group">
        <label for="role">Typ konta:</label>
        <select th:field="*{role}" class="form-control" id="role" name="role" required>
          <option th:each="role : ${roles}" th:value="${role.name()}" th:text="${role.name()}"></option>
        </select>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Dodaj użytkownika</button>
    </form>
  </div>
</main>

</body>
</html>
